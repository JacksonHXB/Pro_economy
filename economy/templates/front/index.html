{% extends 'layout.html' %}

{% block outRefer %}
<!-- 引入当前页面的css -->
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='front/index/css/index.css')}}"/>
<!-- 导入当前页的js -->
<script type="text/javascript" src="{{url_for('static', filename='front/index/js/index.js')}}"></script>
{% endblock %}


<!-- 头部 -->
{% block view_header %}
<!-- 智能小冰 -->
<audio class="xiaoBing" id="xiaoBing" autoplay src="{{data.xiaoBing}}" preload="auto"></audio>
<div class="view_header">
	<div class="logo">
		<img src="{{url_for('static',filename='front/index/img/logo.png')}}"/>	
	</div>
	<div class="headerRight">
		<a>待处理事务</a>
		<a>登陆 | 注册</a>
		<a>账户</a>
		<a href="{{url_for('viewManager.toBackLogin')}}">后台管理</a>
	</div>
</div>
{% endblock %}





<!-- 主内容 -->
{% block view_main %}
<div class="view_main">
	<!-- 左边工具栏 -->
	<div class="view_leftNav">
		<ul>
			<li><div class="macroData" id="macroData">宏观经济数据</div></li>
		</ul>
	</div>
	<div class="view_content">
		<iframe id="iframe" src="" width="100%" height="100%"></iframe>
		<!-- 热点新闻 -->
		<div class="newsTip" hidden>
			<h3>热点新闻</h3>
			<button>关闭</button>
			<ul>
				<li><a>今天是星期一</a></li>
				<li><a>今天是星期二</a></li>
				<li><a>今天是星期三</a></li>
				<li><a>今天是星期四</a></li>
				<li><a>今天是星期五</a></li>
				<li><a>今天是星期六</a></li>
			</ul>
		</div>
	</div>
	<div class="view_rightNav">
		
	</div>
</div>
{% endblock %}





<!-- 底部 -->
{% block view_footer %}
<div class="view_footer">
	<a>日期和时间</a>
</div>
{% endblock %}
