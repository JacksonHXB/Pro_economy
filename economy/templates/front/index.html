{% extends 'layout.html' %}

{% block outRefer %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='front/index/css/index.css')}}"/>
<script type="text/javascript" src="{{url_for('static', filename='front/index/js/index.js')}}"></script>
{% endblock %}


<!-- 头部 -->
{% block view_header %}
<div class="view_header">
	<audio class="xiaoBing" id="xiaoBing" autoplay src="{{data.xiaoBing}}" preload="auto"></audio>
	<div class="logo">
		<img src="{{url_for('static',filename='front/index/img/logo.png')}}"/>	
	</div>
	<div class="headerRight">
		<a>待处理事务</a>
		<a>登陆 | 注册</a>
		<a>账户</a>
		<a href="{{url_for('viewManager.toBackIndex')}}">后台管理</a>
	</div>
</div>
{% endblock %}


<!-- 主内容 -->
{% block view_main %}
<div class="view_main">
	<!-- 左边工具栏 -->
	<div class="view_leftNav">
		<ul>
			<li class="li">
				<div class="imgWrapper macroData" id="index">
					<img class="img" src="{{url_for('static', filename='front/index/img/index.png')}}" alt="工作台"/>
				</div>	
			</li>
			<li class="li">
				<div class="imgWrapper macroData" id="macroData">
					<img class="img" src="{{url_for('static', filename='front/index/img/macroData.png')}}" alt="宏观经济"/>
				</div>	
			</li>
			<li class="li">
				<div class="imgWrapper macroData" id="info">
					<img class="img" src="{{url_for('static', filename='front/index/img/info.png')}}" alt="热点资讯"/>
				</div>	
			</li>
			<li class="li">
				<div class="imgWrapper macroData" id="stock">
					<img class="img" src="{{url_for('static', filename='front/index/img/stock.png')}}" alt="股票"/>
				</div>	
			</li>
		</ul>
	</div>
	<div class="view_content">
		<iframe 
			class="iframe" 
			id="iframe" 
			src="{{url_for('viewManager.toMacroData')}}" 
			width="100%" 
			height="100%"
			frameborder="0"
			scrolling="auto">
		</iframe>
		
		<!-- 热点新闻 -->
		<div class="newsTip">
			<div class="newHead">
				<h3 class="newsTipTitle">热点新闻</h3>
				<div class="closeIcon">
					<img class="img" src="{{url_for('static', filename='front/index/img/cancel.png')}}" alt="取消"/>
				</div>
			</div>
			<ul class="newLists"></ul><!-- 由JS控制 -->
			<div class="newsMore">更多>></div>
		</div>
		
	</div>
	<div class="view_rightNav">
		
	</div>
</div>
{% endblock %}



<!-- 底部 -->
{% block view_footer %}
<div class="view_footer">
	<div>今天天气良好，适合做秀秀的事情</div>
	<div class="currentTime"></div>
</div>
{% endblock %}
