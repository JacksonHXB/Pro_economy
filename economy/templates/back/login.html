<html>
<head>
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='sys/css/sys.css')}}"/>
    <script type="text/javascript" src="{{url_for('static', filename='sys/js/jquery-2.0.0.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='sys/js/layout.js')}}"></script>
    
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='back/login/css/login.css')}}"/>
    <script type="text/javascript" src="{{url_for('static', filename='back/login/js/login.js')}}"></script>
</head>
<body>
   	<a href="{{url_for('viewManager.index')}}" class="returnIndex">返回</a>
	<div class="loginPanel">
	    <header>
	        <div>金融系统</div>
	        <div>金融系统</div>
	    </header>
	    <h1>{{voice}}</h1>
	    <section>
	        <table>
	            <tr>
	                <td class="info">用户名：</td>
	                <td><input type="text" name="username" placeholder="请输入你的用户名：" /></td>
	            </tr>
	            <tr>
	                <td class="info">密&nbsp;&nbsp;&nbsp;码：</td>
	                <td><input type="password" name="password" placeholder="请输入你的密码：" /></td>
	            </tr>
	            <tr>
	                <td colspan="2"><div class="loginBtn"><a href="{{url_for('viewManager.toBackIndex')}}">登&nbsp;&nbsp;陆</a></div></td>
	            </tr>
	        </table>
	    </section>
	</div>
</body>
</html>
